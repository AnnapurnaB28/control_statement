<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        let num1 = +prompt("Enter a  first number")
        let num2 = +prompt("Enter a  second number")

        document.write(`Addition of  first number and second number ${num1 + num2}`);
        document.write(`<br/>`)


        document.write(`subtraction of  first number and second number ${num1 - num2}`);
        document.write(`<br/>`)

        document.write(`multiple of  first number and second number ${num1 * num2}`);
        document.write(`<br/>`)

        document.write(`division of  first number and second number ${num1 / num2}`);
        document.write(`<br/> `)

        document.write(`Module of  first number and second number ${num1 % num2}`);





    </script>



</body>

</html>
